<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <div class="all row">
          <div class="loancal">
            <h1>Loan Calculator</h1>
            <div class="box">
              <div class="input">
                  <input id="input1" type="text" placeholder="Loan amount (AZN)">
              </div>
              <div class="range">
                  <input id="range1" type="range" min="1" max="35000" value="0" step="1">
              </div>
          </div>
          <div class="box">
              <div class="input">
                  <input id="input2" type="text" placeholder="Loan term (months)">
              </div>
              <div class="range">
                  <input id="range2" type="range" min="1" max="59" value="0" step="1">
              </div>
          </div>
          <div class="box">
              <div class="input">
                  <input id="input3" type="text" placeholder="Interest rate (%)">
              </div>
              <div class="range">
                  <input id="range3" type="range" min="11.9" max="20.9" value="0" step="0.1">
              </div>
          </div>
              <button id="button">Calculate</button>
              <div class="info">
                <h2 id="monthpay">₼</h2>
                <p>Montly payment</p>
              </div>
              <div class="info">
                <h2> <h2 id="total">₼</h2>
              <p>Total payment</p></h2>
              </div>
          </div>
      </div>
    </div>
 
  <script src="/assets/js/app.js"></script>  
</body>
</html>
